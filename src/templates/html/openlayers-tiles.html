<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>{{pageTitle}}</title>

    <!--
      API key is injected from the playground input.
      Scope keys by referrer and rotate regularly:
      https://developers.arcgis.com/documentation/security-and-authentication/api-key-authentication/#best-practices
    -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.8.0/ol.css" />
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.8.0/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol-mapbox-style@13.2.1/dist/olms.js"></script>

    <style>
      html,
      body,
      #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // Use API key authentication.
      const accessToken = '{{accessToken}}';
      const basemapStyle = '{{basemapEnum}}';
      const language = '{{language}}';
      const worldview = '{{worldview}}';
      const places = '{{places}}';

      const map = new ol.Map({
        target: 'map',
      });

      map.setView(
        new ol.View({
          center: ol.proj.fromLonLat([{{centerLng}}, {{centerLat}}]),
          zoom: {{zoom}},
        })
      );

      const baseUrl = 'https://basemapstyles-api.arcgis.com/arcgis/rest/services/styles/v2/styles';
      const styleUrl = new URL(`${baseUrl}/${basemapStyle}`);
      styleUrl.searchParams.set('token', accessToken);

      if (language && language !== 'global') {
        styleUrl.searchParams.set('language', language);
      }

      if (worldview) {
        styleUrl.searchParams.set('worldview', worldview);
      }

      if (places && places !== 'none') {
        styleUrl.searchParams.set('places', places);
      }

      olms.apply(map, styleUrl.toString()).then(() => {
        // OpenLayers requires manual Esri attribution injection for this flow.
        // Learn more: https://esriurl.com/attribution
        const source = map.getLayers().item(0)?.getSource();
        if (!source) {
          return;
        }

        const attributionFn = source.getAttributions();
        const poweredByEsri = "Powered by <a href='https://www.esri.com/en-us/home' target='_blank'>Esri</a> | ";

        if (attributionFn) {
          source.setAttributions((viewStateLayerStateExtent) => {
            return [poweredByEsri, ...attributionFn(viewStateLayerStateExtent)];
          });
          return;
        }

        source.setAttributions(poweredByEsri);
      });
    </script>
  </body>
</html>
