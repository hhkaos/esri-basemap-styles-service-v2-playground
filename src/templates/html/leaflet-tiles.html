<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>{{pageTitle}}</title>

    <!--
      API key is injected from the playground input.
      Scope keys by referrer and rotate regularly:
      https://developers.arcgis.com/documentation/security-and-authentication/api-key-authentication/#best-practices
    -->

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet + vector plugin from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.19/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.3.2/dist/esri-leaflet-vector.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      // Use API key authentication.
      const accessToken = '{{accessToken}}';
      const basemapStyle = '{{basemapEnum}}';
      const language = '{{language}}';
      const worldview = '{{worldview}}';
      const places = '{{places}}';

      const map = L.map('map');

      map.setView([{{centerLat}}, {{centerLng}}], {{zoom}});

      const layerOptions = {
        token: accessToken,
        version: 2,
      };

      if (language && language !== 'global') {
        layerOptions.language = language;
      }

      if (worldview) {
        layerOptions.worldview = worldview;
      }

      if (places && places !== 'none') {
        layerOptions.places = places;
      }

      L.esri.Vector.vectorBasemapLayer(basemapStyle, layerOptions).addTo(map);
    </script>
  </body>
</html>
